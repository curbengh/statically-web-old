<!DOCTYPE html>
<html class="layout-{% include v.html k='layout' %}" dir="{% include v.html k='direction' %}" lang="{% include v.html k='language' %}">
  <head>

    <meta charset="{% include v.html k='charset' %}">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{% include v.html k='description' %}">

    <title>{% include v.html k='description' %} &middot; {{ site.title }}</title>

    <script>document.documentElement.className += ' js';</script>

    <link href="{{ site.url }}/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300i,400i,700i|Source+Code+Pro:300,400,700,300i,400i,700i" rel="stylesheet">
    <link href="{{ site.url }}/static/css/bootstrap.min.css?v={{ site.version }}" rel="stylesheet">
    <link href="{{ site.url }}/static/css/font-awesome.min.css?v={{ site.version }}" rel="stylesheet">
    <link href="{{ site.url }}/static/css/statically.css?v={{ site.version }}" rel="stylesheet">

    {% if page.layout_data.skin %}
    <style>
    {% if page.layout_data.skin.body %}
    body {
      background: {{ page.layout_data.skin.body[0] | default: '#fff' }};
      color: {{ page.layout_data.skin.body[1] | default: '#000' }};
    }
    .alerts {
      background: {{ page.layout_data.skin.body[1] | default: '#000' }};
      color: {{ page.layout_data.skin.body[0] | default: '#fff' }};
    }
    .alerts a {
      color: inherit !important;
      opacity: .6;
    }
    .alerts a:focus,
    .alerts a:hover {
      opacity: .8;
    }
    .alerts a:active {
      opacity: 1;
    }
    {% endif %}
    {% if page.layout_data.skin.a %}
      {% if page.layout_data.skin.a[0] %}
      a {
        color: {{ page.layout_data.skin.a[0] }};
      }
      {% endif %}
      {% if page.layout_data.skin.a[1] %}
      a:focus, a:hover {
        color: {{ page.layout_data.skin.a[1] }};
      }
      {% endif %}
      {% if page.layout_data.skin.a[2] %}
      a:active {
        color: {{ page.layout_data.skin.a[2] }};
      }
      {% endif %}
    {% endif %}
    {% if page.layout_data.skin.button %}
      {% if page.layout_data.skin.button[0] %}
      .btn {
        background: {{ page.layout_data.skin.button[0] }};
      }
      {% endif %}
      {% if page.layout_data.skin.button[1] %}
      .btn:focus, .btn:hover {
        background: {{ page.layout_data.skin.button[1] }};
      }
      {% endif %}
      {% if page.layout_data.skin.button[2] %}
      .btn:active {
        background: {{ page.layout_data.skin.button[2] }};
      }
      {% endif %}
    {% endif %}
    </style>
    {% endif %}

    {% if page.css %}
    <style>
    {{ page.css }}
    </style>
    {% endif %}

  </head>
  <body>

    {% include hey.html %}
    {% include nav.html %}
