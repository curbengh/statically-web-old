{% if site.data.hey.size > 0 %}
<div class="alerts">
{% for message in site.data.hey %}
  {% if message.title and message.title != "" %}
  <div class="alert alert-{{ message.type | default: 'info' }}">
    <p>{% if message.link %}<a href="{{ message.link }}" target="_blank" title="{{ message.description }}">{{ message.title }}</a>{% else %}{{ message.title }}{% endif %}</p>
  </div>
  {% endif %}
{% endfor %}
</div>
{% endif %}
