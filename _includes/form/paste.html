<header class="master">
  <div class="overlay"><div></div></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1>{% include v.html k='title' %}</h1>
        <p class="lead mx-auto max-width">{% include v.html k='description' %}</p>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form>
          <input type="text" class="form-control form-control-lg text-center" placeholder="{{page.layout_data.header_data.placeholder[0]}}" id="input">
        </form>
      </div>
    </div>
  </div>
  {% if page.layout_data.header == 'form/paste' %}
  <script src="{{ site.url }}/static/js/statically/paste.js"></script>
  {% endif %}
</header>
