- title: For Developers
  description: Load your project from GitHub, GitLab and Bitbucket easily! Use a specific tag or commit hash in the URL (not a branch). Files are cached permanently based on the URL.
  icon: icon-screen-desktop

- title: No Throttling
  description: No traffic limits or throttling. Files are served via <a href="/network">super fast global CDNs</a>.
  icon: icon-speedometer

- title: Long Live Cache
  description: Files are cached in the browser for 1 year except for the <code>master</code> branch. Learn more about <a href="/network#cache">cache behavior</a>.
  icon: icon-layers